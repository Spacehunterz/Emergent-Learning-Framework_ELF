<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="dome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="40%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="30%" stop-color="#64748b"/>
      <stop offset="70%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="rim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(34, 211, 238, 0.6)"/>
      <stop offset="100%" stop-color="rgba(34, 211, 238, 0.1)"/>
    </linearGradient>
  </defs>

  <!-- Tractor beam -->
  <path d="M12 19 L8 32 L24 32 L20 19 Z" fill="url(#beam)"/>

  <!-- Main saucer body -->
  <ellipse cx="16" cy="14" rx="14" ry="5" fill="url(#body)"/>

  <!-- Top rim highlight -->
  <ellipse cx="16" cy="12" rx="12" ry="3" fill="url(#rim)"/>

  <!-- Glass dome -->
  <ellipse cx="16" cy="10" rx="7" ry="6" fill="url(#dome)"/>

  <!-- Dome reflection -->
  <ellipse cx="13" cy="8" rx="3" ry="2" fill="rgba(255,255,255,0.35)"/>

  <!-- Bottom detail line -->
  <ellipse cx="16" cy="16" rx="10" ry="2" fill="#1e293b"/>

  <!-- Lights - brighter when beaming -->
  <circle cx="7" cy="14" r="1.5" fill="#5eead4"/>
  <circle cx="16" cy="16" r="1.5" fill="#5eead4"/>
  <circle cx="25" cy="14" r="1.5" fill="#5eead4"/>
</svg>
